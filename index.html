<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Registration Form</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Form Fee</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Login
                </span>
              </div>
            </div>
          </nav>

          <div class="formClass">
            <form id="registrationForm" action="#" method="POST">
                <label for="text">Name:</label>
                <input type="text" id="text" name="textInput" required><br>
        
                <label>Employee Type:</label>
                <label for="Intern">Intern</label>
                <input type="radio" id="Intern" name="radioInput" value="Intern" required>
                <label for="Employment">Full Time Employment</label>
                <input type="radio" id="Employment" name="radioInput" value="Employment">
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="emailInput" required><br>
        
                <label for="dropdown">Preference:</label>
                <select id="dropdown" name="dropdownInput" required>
                    <option value="">Select an option</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select><br>
        
                <label for="checkbox">Completed Training:</label>
                <input type="checkbox" id="checkbox" name="checkboxInput">
        
                <label for="file">Upload Training Certificate:</label>
                <input type="file" id="file" name="fileInput" required><br>
        
                <label for="number">Graduated Year:</label>
                <input type="number" id="number" name="numberInput" required><br>
                <br>
                <button type="button" onclick="generateTable()">Submit</button>
            </form>
        </div>

        <div class="mt-5">
            <h3>Submitted Data: </h3>
            <table class="table table-bordered" id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee Type</th>
                        <th>Email</th>
                        <th>Preference</th>
                        <th>Completed Training</th>
                        <th>Graduate Year</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="downloadBtn">
            <button onclick="copyTableHTML()" class="btn-sm btn btn-success mt-3">Copy Table HTML</button>
        </div>
        

    <footer class="footer bg-primary">
        <p> All Right Reserve E2E-Cloud &copy;<a href="#">Privacy Policy</a></p>
    </footer>
    </div>
   <script>
    function generateTable() {
            event.preventDefault();
            const name = document.getElementById('text').value;
            const employeeType = document.querySelector('input[name="radioInput"]:checked').value;
            const email = document.getElementById('email').value;
            const preference = document.getElementById('dropdown').value;
            const completedTraining = document.getElementById('checkbox').checked ? 'Yes' : 'No';
            const graduateYear = document.getElementById('number').value;

            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${employeeType}</td><td>${email}</td><td>${preference}</td><td>${completedTraining}</td><td>${graduateYear}</td>`;
        }

        function copyTableHTML() {
        const tableHTML = document.getElementById('dataTable').outerHTML;
        const textarea = document.createElement('textarea');
        textarea.value = tableHTML;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Table HTML copied to clipboard!');
    }
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
