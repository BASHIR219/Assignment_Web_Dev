<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #d1d1d1; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Form Builder</h2>
    <form id="formBuilder">
        <label>Input Name: <input type="text" id="inputName"></label><br><br>
        <label>Input Type: 
            <select id="inputType">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="radio">Radio</option>
                <option value="checkbox">Checkbox</option>
                <option value="dropdown">Dropdown</option>
                <option value="file">File</option>
                <option value="number">Number</option>
            </select>
        </label><br><br>
        <label>Required: 
            <select id="required">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </label><br><br>
        <label>Input Label: <input type="text" id="inputLabel"></label><br><br>
        <button type="button" onclick="addElement()">Add Element</button>
    </form>

    <h3>Dynamic Table</h3>
    <table class="mb-3" id="elementsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Required</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="mt-3">
      <button onclick="downloadHTML()">Download HTML Code</button>
    </div>

    <script src="javascript.js">
        
    </script>
</body>
</html>
